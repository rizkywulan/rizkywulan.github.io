<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="ostyle.css">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <header>
        <a href="#" class="logo"><img src="image/logob.png" alt="">Dapoer<span>Betawi</span></a>
        <ul class="navbar">
            <li><a href="beranda.html">Beranda</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="order.html">Pemesanan</a></li>
            <li><a href="about.html">Tentang Kami</a></li>
        </ul>
    </header>
    <section class="order" id="order">
        <div class="order-text">
            <h2>Form Pemesanan</h2>
            <p>Silakan isi form berikut untuk melakukan pemesanan.</p>
        </div>
        <form action="#" method="post">
            <label for="nama">Nama Lengkap</label>
            <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" required>

            <label for="telp">Nomor Telepon/WhatsApp</label>
            <input type="tel" id="telepon" name="telepon" placeholder="+62xxxxxxxxxxx" required>

            <label for="menu">Tuliskan Menu yang Ingin Anda Pesan</label>
            <textarea id="menu" name="menu" rows="3" placeholder="Contoh: 1 Nasi Uduk, 1 Bihun..." required></textarea>

            <label for="catatan">Catatan Tambahan</label>
            <textarea id="catatan" name="catatan" rows="3" placeholder="Contoh: Tanpa bawang goreng, ..." required></textarea>

            <button type="submit" class="btn">Pesan</button>
        </form>
    </section>

    </footer>
</body>
</html>
